        format: email
        type: string
      sender_email:
        format: email
        type: string
    required:
      - assets
      - owner_email
    type: object
  schema.PostServicesInput:
    properties:
      credential:
        type: object
      provider:
        enum:
          - Elliptic
          - Chainalysis V1
          - Chainalysis V2
          - ComplyAdvantage
          - Merkle Science
          - TRISA
          - Sygna_Bridge
        type: string
      type:
        enum:
          - Blockchain Analytics
          - Sanction Screening
          - Travel Rule
        type: string
    required:
      - credential
      - provider
      - type
    type: object
  schema.PostUsersInput:
    properties:
      account:
        description: account should be valid email address
        type: string
      email_pw_to_user:
        description: email_pw_to_user is optional and its default value is true.
        type: boolean
      password:
        description: |-
          password is optional and it is generated if password is empty.
          password must be follow below rules:
          at least 6 letters
          at least 1 number
          at least 1 upper case
          at least 1 special character
        type: string
      role_id:
        description: |-
          role_id
          * 0 - admin
          * 1 - member
          role_id is optional and its default value is 1(member).
          notice: admin could not be created if there is admin in VASP.
        type: integer
    required:
      - account
    type: object
  schema.PostUsersLinkInput:
    properties:
      account:
        description: your account of third party service
        type: string
      credential:
        description:
          your credential of third party service and it would be used to
          validate if your account is valid
        type: string
      login_type:
        description: |-
          third party service name
          only google is supported now
        type: string
    required:
      - account
      - login_type
    type: object
