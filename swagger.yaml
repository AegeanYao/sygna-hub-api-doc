        enum:
          - 0
          - 1
        type: integer
      reject_code:
        description:
          Only required when the permission_status is REJECTED, reply with
          [BVRC](ref:beneficiary-vasp-rejected-code).
        enum:
          - BVRC001
          - BVRC002
          - BVRC003
          - BVRC004
          - BVRC005
          - BVRC006
          - BVRC007
          - BVRC999
        type: string
      reject_message:
        description:
          Only required when the permission_status is REJECTED and reject_code
          is 'BVRC999', reply with [BVRC](ref:beneficiary-vasp-rejected-code).
        type: string
    required:
      - id
      - permission_status
    type: object
